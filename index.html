<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Offer</title>
</head>
<body>
    <h1>Welcome to My Page!</h1>
    <p>Click below to see an amazing offer:</p>

    <div id="link-placeholder">
        <!-- The Adsterra link will be injected here dynamically using JavaScript -->
    </div>

    <!-- JavaScript to dynamically inject the Adsterra link -->
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            // Define the Adsterra direct link
            var adsterraLink = "https://courtroomestablishedtrauma.com/fm2smdbq?key=c89be64549f40864fe16bd83546d2a47";

            // Create a new anchor element (a tag)
            var linkElement = document.createElement("a");
            linkElement.href = adsterraLink;
            linkElement.innerText = "Check this offer!";
            linkElement.target = "_blank"; // Open in a new tab

            // Insert the anchor tag into the placeholder div
            document.getElementById("link-placeholder").appendChild(linkElement);
        });
    </script>
</body>
</html>
